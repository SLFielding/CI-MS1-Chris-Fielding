<!--Contact section-->

  <section class="contact-container">
    <h1 class="text-center">Get in touch</h1>
    <hr class="hr-bar">
    <div class="contact-form">
      <form action="submit.html">

        <label for="name">Name</label>
        <input type="text" name="full_name" id="name" class="text-input" required/>
        
        <label for="email">Email</label>
        <input type="email" name="email_address" id="email" class="text-input" required/>

        <h3 class="text-center">What do you need?</h3>

        <div class="form-radio">

          <label for="mastering">Mastering</label>
          <input type="radio" name="service_selection" id="mastering" value="mastering" class="input-radio"/>
          
          <label for="mixing">Mixing</label>
          <input type="radio" name="service_selection" id="mixing" value="mixing" class="input-radio"/>
          
          <label for="production">Production</label>
          <input type="radio" name="service_selection" id="production" value="production" class="input-radio" required/>
        
        </div>

        <textarea class="input-text-area" placeholder="A few details about the project would be great!" required></textarea>
        
        <div class="submit-button">
          <button type="submit" class="contact-button">Get in touch</button>
        </div>
      </form>
    </div>
  </section>
